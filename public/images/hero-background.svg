<svg width="1920" height="800" viewBox="0 0 1920 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0ff;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#fff0f5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ede5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe3ed;stop-opacity:1" />
    </linearGradient>

    <!-- Pattern for subtle texture -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#ddd0ff" opacity="0.15"/>
    </pattern>

    <!-- Cat paw print pattern -->
    <g id="paw">
      <ellipse cx="0" cy="0" rx="8" ry="10" fill="#ddd0ff" opacity="0.08"/>
      <ellipse cx="-10" cy="-8" rx="5" ry="6" fill="#ddd0ff" opacity="0.08"/>
      <ellipse cx="10" cy="-8" rx="5" ry="6" fill="#ddd0ff" opacity="0.08"/>
      <ellipse cx="-8" cy="-18" rx="4" ry="5" fill="#ddd0ff" opacity="0.08"/>
      <ellipse cx="8" cy="-18" rx="4" ry="5" fill="#ddd0ff" opacity="0.08"/>
    </g>
  </defs>

  <!-- Base gradient background -->
  <rect width="1920" height="800" fill="url(#heroGradient)"/>

  <!-- Dot pattern overlay -->
  <rect width="1920" height="800" fill="url(#dots)"/>

  <!-- Decorative circles - large background shapes -->
  <circle cx="300" cy="150" r="200" fill="#ede5ff" opacity="0.3"/>
  <circle cx="1650" cy="650" r="250" fill="#ffe3ed" opacity="0.3"/>
  <circle cx="1500" cy="100" r="150" fill="#ddd0ff" opacity="0.25"/>
  <circle cx="100" cy="700" r="180" fill="#ffcbdd" opacity="0.25"/>

  <!-- Medium decorative circles -->
  <circle cx="800" cy="80" r="80" fill="#c6a9ff" opacity="0.2"/>
  <circle cx="1200" cy="720" r="100" fill="#ffb3c8" opacity="0.2"/>
  <circle cx="500" cy="600" r="60" fill="#a978ff" opacity="0.15"/>

  <!-- Paw prints scattered around -->
  <use href="#paw" transform="translate(400, 250)"/>
  <use href="#paw" transform="translate(1300, 400) scale(1.2)"/>
  <use href="#paw" transform="translate(700, 150) scale(0.8)"/>
  <use href="#paw" transform="translate(1600, 200) scale(0.9)"/>
  <use href="#paw" transform="translate(250, 500) scale(1.1)"/>
  <use href="#paw" transform="translate(1100, 650) scale(0.85)"/>

  <!-- Subtle wavy lines -->
  <path d="M0 300 Q 480 250, 960 300 T 1920 300" stroke="#a978ff" stroke-width="2" fill="none" opacity="0.1"/>
  <path d="M0 500 Q 480 450, 960 500 T 1920 500" stroke="#ff87ac" stroke-width="2" fill="none" opacity="0.1"/>
</svg>
