<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f5f0ff"/>
  <!-- Cat silhouette -->
  <g transform="translate(200, 150)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="60" ry="50" fill="#e0d0ff"/>
    <!-- Head -->
    <circle cx="-35" cy="-25" r="35" fill="#e0d0ff"/>
    <!-- Ears -->
    <path d="M -60,-50 L -55,-25 L -70,-30 Z" fill="#e0d0ff"/>
    <path d="M -10,-50 L -15,-25 L 0,-30 Z" fill="#e0d0ff"/>
    <!-- Tail -->
    <path d="M 50,10 Q 80,0 85,-30" stroke="#e0d0ff" stroke-width="15" fill="none" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="-45" cy="-25" r="3" fill="#a080e0"/>
    <circle cx="-25" cy="-25" r="3" fill="#a080e0"/>
  </g>
  <text x="200" y="230" text-anchor="middle" font-size="14" fill="#a080e0" font-family="Inter, sans-serif">
    Pisicopedia.ro
  </text>
</svg>